<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 150" width="300" height="150">
  <!-- Background (optional, can be removed for transparency) -->
  <rect x="0" y="0" width="300" height="150" fill="transparent"/>
  
  <!-- Main Text: BETTER THAN FRESH -->
  <text x="150" y="40" text-anchor="middle" fill="#0a192f" font-family="Arial, sans-serif" font-size="24" font-weight="bold" letter-spacing="2px">
    BETTER
  </text>
  <text x="150" y="65" text-anchor="middle" fill="#0a192f" font-family="Arial, sans-serif" font-size="24" font-weight="bold" letter-spacing="2px">
    THAN
  </text>
  <text x="150" y="90" text-anchor="middle" fill="#0a192f" font-family="Arial, sans-serif" font-size="24" font-weight="bold" letter-spacing="2px">
    FRESH
  </text>
  
  <!-- Arrow and "fresh:)" -->
  <g transform="translate(50, 110)">
    <!-- Arrow shape -->
    <path d="M0 10 L20 0 L20 6 L40 6 L40 14 L20 14 L20 20 Z" fill="#0a192f"/>
    
    <!-- "fresh:)" text -->
    <text x="50" y="16" fill="#0a192f" font-family="Arial, sans-serif" font-size="18" font-weight="normal">
      fresh:)
    </text>
  </g>
  
  <!-- Optional decorative elements -->
  <g fill="#64ffda" opacity="0.3">
    <!-- Small decorative dots -->
    <circle cx="20" cy="20" r="2"/>
    <circle cx="280" cy="20" r="2"/>
    <circle cx="20" cy="130" r="2"/>
    <circle cx="280" cy="130" r="2"/>
  </g>
</svg>